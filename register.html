<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">


    <title> Registration | Crop Yield Predictor </title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form">
            <h1> Registration </h1>
            <form action="" id="registrationForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="name" class="form-label"> Name </label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required />
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="email" class="form-label"> Email </label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required />
                        </div>
                    </div>

                    <div class="col-sm-12">
                       <div class="mb-3">
                        <label for="password" class="form-label"> Password </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Your Password" required />
                       </div>
                    </div>

                    <div class="col-sm-12 my-3">
                        <input type="submit" value="Register" class="btn btn-primary btn-large"/>
                    </div>

                    <div class="col-sm-12">
                        <div class="my-3 text-end">
                            Already have an account? <a href="./login.html"> Login from here. </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/firebaseInit.js" type="module"></script>
<script src="./js/auth.js" type="module"></script>
<script>
    // check if any user is logged in
    const isLoggedIn = sessionStorage.getItem('logged')
    if(isLoggedIn){
        window.location.href = './index.html'
    }
</script>
</html>
