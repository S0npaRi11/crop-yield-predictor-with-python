<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap" rel="stylesheet">
    <title> Crop Yield Predictor </title>

    <style>
        body{
            font-family: 'Jost', sans-serif;
        }

        input[type=submit]{
            width: 100%;
        }
        @media only screen and (min-width: 576px) {
            .container{
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form">
            <h1> Crop Yield Predictor </h1>
            <form action="">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="state" class="form-label"> State </label>
                            <select name="state" id="state" class="form-select" required>
                                <option value=""> Select State </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="district" class="form-label"> District </label>
                            <select name="district" id="district" class="form-select" required>
                                <option value=""> Select A State First </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="season" class="form-label"> Season </label>
                            <select name="season" id="season" class="form-select" required>
                                <option value=""> Select season </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="crop" class="form-label"> Crop </label>
                            <select name="crop" id="crop" class="form-select" required>
                                <option value=""> Select Crop </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="year" class="form-label"> Year </label>
                            <input type="text" name="year" class="form-control" placeholder="Enter Year" required/>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="mb-3">
                            <label for="area" class="form-label"> Area </label>
                            <input type="text" name="area" class="form-control" placeholder="Enter Area" required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 my-3">
                        <input type="submit" value="Submit" class="btn btn-primary btn-large"/>
                    </div>
                </div>
            </form>

            <div class="prediction">
                <div class="alert alert-success">
                    <p class="mb-0">
                        The predicted crop yield for <span id="pred-crop"> </span> in Year <span id="pred-year"> </span> is <span id="pred-value" class="fw-bold"> </span> MT.
                    </p>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/constants.js"></script>
<script src="./js/formControl.js"></script>
</html>
